<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">Press Any Key</div>
  <div class="result hide">
    <div class="box-display">40</div>
    <div class="wrapper">
      <div class="box-result-detail">
        <div class="box-result-item key">
          <p>Key</p>
          <p>0</p>
        </div>
      </div>
      <div class="box-result-detail">
        <div class="box-result-item location">
          <p>Location</p>
          <p>0</p>
        </div>
      </div>
      <div class="box-result-detail">
        <div class="box-result-item wichi">
          <p>Which</p>
          <p>0</p>
        </div>
      </div>
      <div class="box-result-detail">
        <div class="box-result-item code">
          <p>Code</p>
          <p>0</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
